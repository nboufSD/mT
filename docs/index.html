<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script>
    miro.onReady(() => {
      miro.initialize({
        extensionPoints: {
          bottomBar: {
            title: 'Some title',
            svgIcon: '<circle cx="12" cy="12" r="9" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>',
            onClick: () => {
              miro.board.widgets.create({type: 'sticker', text: 'Hello'})
              alert('2!')
              const allStickers = await miro.board.widgets.get({type: 'sticker'})
              console.log(allStickers)
            }
          }
        }
      })
      miro.addListener('WIDGETS_CREATED', widget => {
        console.log(widget)
        alert('CREATED0')
      })
    })
    </script>
</head>
<body>
  <img src = "images/finger_1.png">
  <img src = "images/finger_2.png">
  <img src = "images/finger_3.png">
  HELLOW WORLD
</body>
</html>
