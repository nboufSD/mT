<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script>
    let allStickers;
    miro.onReady(() => {
      miro.initialize({
        extensionPoints: {
          bottomBar: {
            title: 'Some title',
            svgIcon: '<circle cx="12" cy="12" r="9" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>',
            onClick: () => {
              // miro.board.widgets.create({type: 'sticker', text: 'Hello'})
              for (let i = 1; i <= 3; i++) {
                miro.board.widgets.create({
                  type: "image",
                  url: "https://nboufsd.github.io/mT/images/finger_" + String(i) + ".png",
                  x: i * 1000,
                  y: 0
                })
              }
              alert('IMAGE_CREATED')
            }
          }
        }
      })
      miro.addListener('WIDGETS_CREATED', widget => {
        allStickers = miro.board.widgets.get({type: 'IMAGE'})
        console.log(allStickers)
        alert('FINED OUT IMAGES')
      })
    })
    </script>
</head>
<body>
  <img src = "images/finger_1.png">
  <img src = "images/finger_2.png">
  <img src = "images/finger_3.png">
  HELLOW WORLD
</body>
</html>
